<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Hello World!</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <div id = "container">
        <div id = "map"></div>
        <div class = "sidebar" id = "sidebar">
            <h3>Load Vector Data</h3>
            <div class = "file-upload-section">
                <label for = "vector-file">Choose vector file:</label>
                <input type = "file" id = "vector-file" accept = ".geojson" />
                <button id = "load-file-btn" disabled>Load File</button>
            </div>

            <h3>Saved Datasets</h3>
            <div class = "datasets-section">
                <button id = "refresh-datasets-btn"> Refresh List </button>
                <div id =  "datasets-list">
                    <p class = "loading">Loading datasets...</p>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
